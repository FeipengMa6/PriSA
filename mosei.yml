CMD: 'CUDA_VISIBLE_DEVICES=0 python main.py'
HPARAMS:
  logger: True
  dataset_name: 'mosei_dataset' #'mosi'
  modality: 'audio video fusion'
  task_f_in_dim: [512]
  task_f_hid_dim: [512]
  B: 64
  gpu_ids: 0
  decrese_metric: True
  aug: 'reverse_multiscale'
  crop_scale: [0.08]
  cutout_scale: [0.1]
  multiscale_p: [0.08]
  reverse_p: [0.1]
  stride: [3]
  T: [0.1]
  alpha: [0.01]
  beta: [0.01]
  d: [0.9]
  seed: [2021,2022,2023]
  criterion: 'L1Loss'
  unaligned: True
  using_bert: True
  num_layers_sa: 3
  base_lr: [1e-4]
  text_lr: [1e-5]
  audio_lr: [1e-3]
  video_lr: [1e-4]
  attn_mask: [True]
  contrastive_learning: True
  drop_last_batch: True
  max_patience: 3
  bert_path: ./path/to/bert-base-uncased
  data_path: ./path/to/mosei_unaligned_50.pkl
